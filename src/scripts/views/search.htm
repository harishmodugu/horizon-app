<div ng-controller='HomeController' ng-init='hzConnect()'>
  <div class="search-container">
    <h1> Search here </h1>
  </div>
  <div class="persons-container">
    <h1> Persons </h1>
    <ul class='persons-list'>
      <li ng-repeat='person in allPersons'>
      <span>{{person.firstName}} {{person.lastName}}</span>
      </li>
    </ul>
  </div>
</div>
